<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="circle-cropped (2).png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Weather app</title>
</head>

<body>
    <div class="app-wrapper">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city...">
        </header>

        <main>
            <section class="location">
                <div class="city">
                    Northampton,GB
                </div>
                <div class="date">
                    Thursday 12 August 2021
                </div>
            </section>
            <div class="current">
                <div class="temp">
                    15<span>°C</span>
                </div>
                <div class="weather">
                    Sunny
                </div>
                <div class="hi-low">
                    13°c / 16°c
                </div>
            </div>


        </main>

        <footer>
            <p>
                made by @anshulprakash000
            </p>
        </footer>

    </div>




    <script src="main.js"></script>
</body>

</html>
